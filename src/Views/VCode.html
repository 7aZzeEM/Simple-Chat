<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 24px;
      text-align: center;
    }
    .code-box {
      background: rgba(255, 255, 255, 0.9);
      color: #2575fc;
      font-weight: bold;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 12px;
      display: inline-block;
      letter-spacing: 4px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="font-size: 28px; margin-bottom: 12px;">ðŸ’¬</div>
    <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 8px;">Verify Your Email</h1>
    <p style="opacity: 0.9; margin-bottom: 16px; font-size: 14px;">
      Enter this code in the app to complete your registration.
    </p>

    <div class="code-box">
      @VERIFICATION_CODE
    </div>

    <p style="font-size: 12px; opacity: 0.8; line-height: 1.5;">
      This code expires in 10 minutes.<br>
      If you didn't request this, please ignore this email.
    </p>
  </div>
</body>
</html>
